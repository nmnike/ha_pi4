title: Информация
id: information
icon: mdi:information
cards:

- type: vertical-stack
  cards:

    # Тарифы
    - type: markdown
      content: >
        #### Тарифы
    - type: entities
      entities:
        - input_number.tariff_elec_allday
        - input_number.tariff_elec_day
        - input_number.tariff_elec_night

# Системная информация
- type: vertical-stack
  cards:
    
    # Системная информация
    - type: markdown
      content: >
        #### Системная информация
    - type: entities
      # title: Системная информация
      # show_header_toggle: true
      entities:
        - entity: sensor.last_boot_custom
          name: Сервер работает
          icon: mdi:av-timer
        - entity: sensor.online_custom
        - entity: sensor.latest_version
        - entity: binary_sensor.updater
      
    
    # Скрипты
    - type: custom:vertical-stack-in-card
      cards:

          - type: glance
            show_state: false
            entities:
            # - entity: script.update_speedtest
            #   tap_action: 
            #     action: toggle
            #   name: Speedtest
            #   icon: mdi:speedometer
            - entity: script.purge_db
              tap_action: 
                action: toggle
              name: Сжатие базы
              icon: mdi:database
            - entity: script.ha_restart
              tap_action: 
                action: toggle
              name: Рестарт
              icon: mdi:home-assistant
            - entity: script.all_scenario_reload
              tap_action: 
                action: toggle
              name: Сценарии
              icon: mdi:autorenew
            - entity: script.all_script_reload
              tap_action: 
                action: toggle
              name: Скрипты
              icon: mdi:autorenew 


    # Backup          
    - type: entities
      show_header_toggle: false
      entities:
      - entity: script.ha_backup
        name: Снапшот
        icon: mdi:backup-restore            
      - entity: script.google_backup
        name: Отправить в Google
        icon: mdi:cloud-upload           
      - entity: sensor.last_google_backup
        icon: mdi:map-clock-outline
      - entity: sensor.last_google_filecount
        icon: mdi:file-search
      - entity: sensor.last_google_alreadycount
        icon: mdi:file-export
      - entity: sensor.last_google_backedupcount
        icon: mdi:google-plus-box
      - entity: sensor.last_google_deletedcount
        icon: mdi:file-remove
      - entity: sensor.last_google_deletedfromgoogle
        icon: mdi:folder-google-drive

- type: vertical-stack
  cards:

    # Размер БД
    - type: entities
      entities:
        - entity: sensor.db_file_size
          name: Размер базы данных
          icon: mdi:database
    
    - type: history-graph
      entities:
        - entity: sensor.db_file_size
          name: База данных

    - type: entities # Размер Maria DB
      show_header_toggle: false
      entities:
        - entity: sensor.maria_db_size
          name: Maria DB
          icon: mdi:database

    - type: history-graph
      entities:
        - entity: sensor.maria_db_size
          name: Maria DB      

    
    # Speed test
    - type: glance
      show_name: false
      show_state: true
      entities:
        - entity: sensor.speedtest_ping
          icon: mdi:speedometer
        - entity: sensor.speedtest_download
          icon: mdi:cloud-download
        - entity: sensor.speedtest_upload
          icon: mdi:cloud-upload
    
    - type: history-graph
      entities:
        - entity: sensor.speedtest_download
          name: Прием
        - entity: sensor.speedtest_upload
          name: Передача 
    
    # Показатели работы системы
    - type: custom:vertical-stack-in-card
      cards: 

        - type: horizontal-stack
          cards:
          - type: gauge
            name: CPU
            entity: sensor.cpu_temp
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60           
              red: 90

        - type: horizontal-stack
          cards:
          - type: gauge
            name: Процессор
            entity: sensor.processor_use_percent
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60           
              red: 90
          
          - type: gauge
            name: ОЗУ
            entity: sensor.memory_use_percent
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60           
              red: 90

        - type: horizontal-stack
          cards:
          - type: gauge
            name: Занято на диске
            entity: sensor.disk_use_percent
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60           
              red: 90
          - type: gauge
            name: Свободно
            unit: 'ГБ'
            entity: sensor.disk_free
            min: 0
            max: 32
            severity:
              red: 1
              yellow: 3           
              green: 6
    
    # # Графики
    # - type: markdown
    #   content: >
    #     ### Графики
        
    - type: custom:vertical-stack-in-card
      cards:
  
      - type: history-graph
        entities:
        - entity: sensor.cpu_temp
          name: Температура CPU

      - type: history-graph
        entities:
        - entity: sensor.disk_use_percent
          name: Диск
        - entity: sensor.memory_use_percent
          name: ОЗУ
        - entity: sensor.processor_use
          name: Процессор
