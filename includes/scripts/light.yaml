light_on_gw:
  alias: light on gw
  sequence:
    - service: light.turn_on
      entity_id: light.gateway_light
      data:
        brightness: 255
        rgb_color: [230, 255, 255]
        # transition: 8
        # color_name: red
    - service: script.notify_test
      data:
        message: Включили свет на шлюзе (скрипт)

light_off_gw:
  alias: light off gw
  sequence:
    - service: light.turn_off
      entity_id: light.gateway_light
    - service: script.notify_test
      data:
        message: Выключили свет на шлюзе (скрипт)






