# https://www.home-assistant.io/components/notify.telegram/

notify:
  alias: notify
  sequence:
    service: notify.telegram
    data_template:
      title: "{{ title }}"
      message: "{{as_timestamp(now()) |  timestamp_custom('%d.%m.%Y %H:%M:%S') }}\n{{ message }}"
