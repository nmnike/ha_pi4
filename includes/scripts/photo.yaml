photo_xiaofang2:
  sequence:
      - service: notify.telegram
        data:
          message: "Фото прихожей в  {{ states('sensor.time_date') }}" 
      - service: camera.snapshot
        data:
            entity_id: camera.XiaoFang2
            filename: "/config/www/cam_captures/XiaoFang2.jpg"
      - delay: 00:00:03
      - service: notify.telegram
        data:
            title: "Дверь"
            message: "Фотография" 
            data:
                photo:
                    - file: /config/www/cam_captures/XiaoFang2.jpg

